<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
    <title>Document</title>
</head>
<body>
    <div class="login-section">
        <nav>
            <h1>REMMITTANCE</h1>
        </nav>
        <div class="login-inputs">
            <form action="">
                <div>
                    <h2>Register</h2>
                    <p>Create an account to continue</p>
                </div>
                <div>
                    <input type="text" name="" id="" placeholder="First Name"> <br>
                    <input type="text" name="" id="" placeholder="Last Name"> <br>
                    <input type="email" name="" id="" placeholder="Email"> <br>
                    <input type="tel" name="" id="" placeholder="Phone Number"> <br>
                    <input type="password" name="" id="" placeholder="Password"> <br>
                    <input type="submit" id="submit-log-in" value="Register">
                </div>
                <p>Have an account?</p>
                <p><a href="login.html" class="create-acc">Log In</a></p>
            </form>
        </div>
        <footer>
            <p class="copyright"> &copy; copyright 2025 | Remmittance</p>
        </footer>
    </div>
</body>
</html>
